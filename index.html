<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <canvas id="canvas" width="128", height="128"></canvas>
  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    // Draw our base circle.
    context.beginPath();
    context.arc(19, 19, 17, 0, 2 * Math.PI);
    context.strokeStyle = "#f30";
    context.lineWidth = 2;
    context.stroke();
    context.fillStyle = '#f80';
    context.fill();
    context.closePath();

    // Now draw our "play" button.

    // context.fillStyle = '#fff';
    // context.fill();

    context.beginPath()
    context.rect(12.125, 9.5, 4.75, 19);
    context.rect(21.125, 9.5, 4.75, 19);
    context.strokeStyle = '#f30';
    context.lineWidth = 2;
    context.stroke();
    context.fillStyle = '#fff';
    context.fill();
    context.closePath();
  </script>
</body>
